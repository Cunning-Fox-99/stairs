<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<header class="header container">

    <div class="header__column header__column--1">
        <img src="svg/logo.svg" alt="" class="header__logo">

        <div class="header__description">изготовление лестниц на металлокаркасе в Санкт-Петербурге</div>
    </div>

    <div class="header__column header__column--2">

            <div class="social-list">

                <div class="social-list__column">
                    <img src="svg/vk.svg" alt="" class="social-list__image-active">
                    <img src="svg/instagram.svg" alt="" class="social-list__image-active">
                </div>

                <div class="social-list__column">

                    <div class="social-list__item">
                        <img src="svg/whatsapp.svg" alt="" class="social-list__image">
                        <span class="social-list__text">WhatsApp</span>
                    </div>

                    <div class="social-list__item">
                        <img src="svg/viber.svg" alt="" class="social-list__image">
                        <span class="social-list__text">Viber</span>
                    </div>

                    <div class="social-list__item">
                        <img src="svg/telegram.svg" alt="" class="social-list__image">
                        <span class="social-list__text">Telegram</span>
                    </div>
                  
                </div>
            </div>

            <div class="header__contacts">
                <span class="header__contacts-telephone">+7 (812) 981-06-27</span>
                <span class="header__contacts-telephone"> +7 (952) 266-99-54</span>
                <a href="#" class="header__contacts-mail">lest.svarka.spb@gmail.com</a>
            </div>

    </div>

</header>

<main class="s-main">

    <section class="intro-block">

        <div class="intro-block__wrapper container">

            <div class="intro-block__links">
                <a href="#" class="intro-block__link">Узнать стоимость</a>
                <a href="#" class="intro-block__link">Каталог</a>
                <a href="#" class="intro-block__link">Обшивка</a>
                <a href="#" class="intro-block__link">Наши работы</a>
                <a href="#" class="intro-block__link">Производство</a>
            </div>

            <h1 class="intro-block__title">Каркасная лестница на монокосоуре</h1>
            <span class="intro-block__sale">со скидкой 10%</span>

            <div class="intro-block__form">
                <input type="text" placeholder="номер телефона">
                <button class="intro-block__button">Заказать</button>
            </div>

            <div class="intro-block__ads-block">
                <a href="#" class="intro-block__ads-link">
                    <img src="img/intro-block-ads.jpg" alt="">
                </a>
                <span class="intro-block__ads-text">смотреть видео о нашем производстве</span>
            </div>

        </div>

       

    </section>
    

</main>

<footer class="footer">

</footer>

</body>

</html>
